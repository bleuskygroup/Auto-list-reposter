name: Bluesky Auto Reposter (fotoposter - veilig)

on:
  schedule:
    - cron: "0 * * * *"  # draait elk uur
  workflow_dispatch:

jobs:
  hotbleusky:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install atproto

      - name: Run fotoposter (HotBleusky - 2 runs, 30 min interval)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_HOTBSKY }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_HOTBSKY }}
          BSKY_FEED_URI: ${{ secrets.BSKY_FEED_URI }}
        run: |
          echo "🚀 Start HotBleusky reposter - run 1"
          python fotoposter.py > /dev/null 2>&1 || true
          echo "⏱ Wachten 30 minuten..."
          sleep 1800
          echo "🚀 Start HotBleusky reposter - run 2"
          python fotoposter.py > /dev/null 2>&1 || true
          echo "✅ HotBleusky run voltooid."

  dmphotos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install atproto

      - name: Run fotoposter (DMPhotos - 2 runs, 30 min interval)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_DMPHOTOS }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_DMPHOTOS }}
          BSKY_FEED_URI: ${{ secrets.BSKY_FEED_URI }}
        run: |
          echo "🚀 Start DMPhotos reposter - run 1"
          python fotoposter.py > /dev/null 2>&1 || true
          echo "⏱ Wachten 30 minuten..."
          sleep 1800
          echo "🚀 Start DMPhotos reposter - run 2"
          python fotoposter.py > /dev/null 2>&1 || true
          echo "✅ DMPhotos run voltooid."