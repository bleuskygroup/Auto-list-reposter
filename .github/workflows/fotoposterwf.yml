name: 📸 Bluesky Auto Reposter (fotoposter - veilig)

on:
  schedule:
    - cron: "*/30 * * * *"  # draait elke 30 minuten
  workflow_dispatch:        # handmatig starten toegestaan

jobs:
  repost_hotbleusky:
    name: 🔁 HotBleusky
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: pip install atproto requests

      - name: 🚀 Start HotBleusky reposter
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_HOTBSKY }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_HOTBSKY }}
        run: |
          echo "🚀 Start HotBleusky reposter"
          python fotoposter.py
          echo "✅ HotBleusky run voltooid."

  repost_dmphotos:
    name: 🔁 DMPhotos
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: pip install atproto requests

      - name: 🚀 Start DMPhotos reposter
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_DMPHOTOS }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_DMPHOTOS }}
        run: |
          echo "🚀 Start DMPhotos reposter"
          python fotoposter.py
          echo "✅ DMPhotos run voltooid."