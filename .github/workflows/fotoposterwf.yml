    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install atproto

      - name: Run fotoposter (DMPhotos)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_DMPHOTOS }}
