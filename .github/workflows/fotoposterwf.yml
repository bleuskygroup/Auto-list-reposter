name: Bluesky Auto Reposter (fotoposter - veilig)

on:
  schedule:
    - cron: "*/30 * * * *"  # draait elke 30 minuten
  workflow_dispatch:

jobs:
  hotbleusky:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install atproto

      - name: Run fotoposter (HotBleusky)
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_HOTBSKY }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_HOTBSKY }}
          BSKY_FEED_URI: ${{ secrets.BSKY_FEED_URI }}
        run: |
          echo "ðŸš€ Start HotBleusky reposter"
          python fotoposter.py > /dev/null 2>&1 || true
          echo "âœ… HotBleusky run voltooid."

  dmphotos:
