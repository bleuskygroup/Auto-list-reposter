name: ğŸ“¸ Bluesky Auto Reposter (fotoposter - veilig)

on:
  schedule:
    - cron: "*/30 * * * *"  # draait elke 30 minuten
  workflow_dispatch:        # handmatig starten toegestaan

jobs:
  repost_hotbleusky:
    name: ğŸ” HotBleusky
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: pip install atproto requests

      - name: ğŸš€ Start HotBleusky reposter
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME_HOTBSKY }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD_HOTBSKY }}
        run: |
          echo "ğŸš€ Start HotBleusky reposter"
          python fotoposter.py
          echo "âœ… HotBleusky run voltooid."

