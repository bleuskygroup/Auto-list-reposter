name: Bluesky Auto Reposter (15min)

on:
  schedule:
    # Basisinterval elke 15 minuten
    - cron: "*/15 * * * *"
    # Extra offset-starts om betrouwbaarder te zijn
    - cron: "7-59/15 * * * *"
  workflow_dispatch:  # handmatig starten blijft mogelijk

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ⚙️ Install dependencies
        run: |
          pip install atproto

      - name: 🚀 Run autoposter script
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: |
          python autoposter.py