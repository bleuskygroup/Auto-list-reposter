name: Bluesky Auto Reposter

on:
  schedule:
    - cron: "*/15 * * * *"  # ⏰ elke 15 minuten uitvoeren
  workflow_dispatch:          # handmatig starten blijft mogelijk

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ⚙️ Install dependencies
        run: |
          pip install atproto

      - name: 🚀 Run autoposter script
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: |
          python autoposter.py