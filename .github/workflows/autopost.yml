name: Bluesky Auto Reposter (Silent)

on:
  schedule:
    - cron: "*/30 * * * *"  # elke 30 minuten
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚öôÔ∏è Install dependencies
        run: pip install atproto

      - name: üöÄ Start stille autoposter-run
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: |
          echo "üöÄ Start stille autoposter-run..."
          python autoposter.py > autoposter_log.txt 2>&1 || echo "‚ö†Ô∏è Script afgerond met waarschuwing (zie autoposter_log.txt)"
          echo "‚úÖ Autoposter-run afgerond."