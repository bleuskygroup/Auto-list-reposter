name: Bluesky Auto Reposter (Silent)

on:
  schedule:
    - cron: "*/30 * * * *"  # elke 30 minuten
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -q atproto

      - name: Run autoposter
        env:
          BSKY_USERNAME: ${{ secrets.BSKY_USERNAME }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
        run: |
          echo "üöÄ Start stille autoposter-run..."
          python autoposter.py > /dev/null 2>&1 || echo "‚ö†Ô∏è Script afgerond met waarschuwing."
          echo "‚úÖ Autoposter-run afgerond."